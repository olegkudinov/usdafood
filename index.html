<!DOCTYPE html>
<html>

<head>
    <title>USDA database food search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>USDA food search</h2>
    <p>Example of use:</p>
    <p><strong>beans,dry-roasted,[garbanzo]</strong></p>
    <p>returns foods containg "beans","dry-roasted", but not "garbanzo"</p>
    <p>also do not worry about spaces but plurality matters</p>
    <div>
        <input id="search" type="text" placeholder="input your food here..." autofocus/>
    </div>
    <div>
        <input id="bycalories" type="checkbox" checked value="yes"><label for="bycalories">measured by calories</label>
    </div>
    <div>
        <button id="find" type="submit" type="button">Find</button>
    </div>
    <p id="spinner">
        <i class="fas fa-spinner fa-spin"></i>
    </p>
    <div id="result"></div>
</body>
<script src="index.js"></script>

</html>
