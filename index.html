<!DOCTYPE html>
<html>

<head>
    <title>USDA database food search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/usdafood/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <!--link rel="stylesheet" href="surface_styles.css"-->
    <link rel="stylesheet" href="/usdafood/css/index.css">
    <link rel="manifest" href="/usdafood/manifest.json">
</head>

<body>
    <main class="wrapper">
        <header class="container">
            <h3 class="center">USDA food search </h3>
            <div><small>type&nbsp;<em><strong>potatoes,boiled,-cooked in skin</strong></em></small></div>
            <div><small>get&nbsp;<strong>potatoes</strong>,&nbsp;<strong>bolied</strong>, but not <strong>cooked in skin</strong></strong></small></div>
        </header>
        <section class="container">
            <div class="row">
                <input id="search" type="text" autofocus />&nbsp;
                <!--<button id="voice" type="button">Talk</button>
                    <audio id="playback" controls></audio>-->
                </div>
            <div class="row">
                <button id="find" type="submit" type="button">&nbsp;&nbsp;&nbsp;&nbsp;<span id="btncaption">Find</span>&nbsp;<span class="spinner"><i class="fas fa-spinner fa-spin"></i></span></button>
                &nbsp;<button id="install" class="button invisible">Install&nbsp;<span class="fa fa-download"></span></button>
            </div>
        </section>
        <section class="container" id="result">
        </section>
    </main>
</body>
<script src="/usdafood/js/underscore-min.js"></script>
<script src="/usdafood/js/request.js"></script>
<script src="/usdafood/js/templates.js"></script>
<!--
    <script src="/js/microsoft.cognitiveservices.speech.sdk.bundle.js"></script>
    <script src="/js/speech.js"></script>
-->
<script src="/usdafood/js/app.js"></script>

</html>
